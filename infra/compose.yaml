services:
  api:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.dev
      DATABASE_URL: postgres://selflink:selflink@postgres:5432/selflink
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      REALTIME_JWT_SECRET: ${REALTIME_JWT_SECRET}
      OPENSEARCH_ENABLED: "true"
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: selflink
      S3_SECRET_ACCESS_KEY: selflinkpass
      S3_BUCKET: selflink-media
    depends_on:
      - postgres
      - redis

  celery-worker:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    command: celery -A core worker -l info
    volumes:
      - ..:/app
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.dev
      DATABASE_URL: postgres://selflink:selflink@postgres:5432/selflink
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OPENSEARCH_ENABLED: "true"
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: selflink
      S3_SECRET_ACCESS_KEY: selflinkpass
      S3_BUCKET: selflink-media
    depends_on:
      - postgres
      - redis

  celery-beat:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    command: celery -A core beat -l info
    volumes:
      - ..:/app
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: core.settings.dev
      DATABASE_URL: postgres://selflink:selflink@postgres:5432/selflink
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OPENSEARCH_ENABLED: "true"
      OPENSEARCH_HOST: opensearch
      OPENSEARCH_PORT: 9200
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY_ID: selflink
      S3_SECRET_ACCESS_KEY: selflinkpass
      S3_BUCKET: selflink-media
    depends_on:
      - postgres
      - redis

  realtime:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.realtime
    env_file:
      - ../.env
    ports:
      - "8001:8001"
    environment:
      REALTIME_JWT_SECRET: ${REALTIME_JWT_SECRET}
      REALTIME_REDIS_URL: redis://redis:6379/1
    depends_on:
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: selflink
      POSTGRES_USER: selflink
      POSTGRES_PASSWORD: selflink
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  opensearch:
    image: opensearchproject/opensearch:2.13.0
    environment:
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: selflink
      MINIO_ROOT_PASSWORD: selflinkpass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  postgres-data:
  redis-data:
  opensearch-data:
  minio-data:
