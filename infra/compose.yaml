services:
  api:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    environment:
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: "0.0.0.0,localhost,api.self-link.com"
      DJANGO_SETTINGS_MODULE: core.settings.base
      DATABASE_URL: ${DATABASE_URL:-postgres://selflink:selflink@pgbouncer:6432/selflink}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PUBSUB_REDIS_URL: ${PUBSUB_REDIS_URL:-redis://redis:6379/1}
      REALTIME_JWT_SECRET: ${REALTIME_JWT_SECRET}
      OPENSEARCH_ENABLED: ${OPENSEARCH_ENABLED:-false}
      OPENSEARCH_HOST: ${OPENSEARCH_HOST:-opensearch}
      OPENSEARCH_PORT: ${OPENSEARCH_PORT:-9200}
      OPENSEARCH_USERNAME: ${OPENSEARCH_USERNAME}
      OPENSEARCH_PASSWORD: ${OPENSEARCH_PASSWORD}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET:-selflink-media}
    depends_on:
      - pgbouncer
      - redis

  asgi:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    command: uvicorn core.asgi:application --host 0.0.0.0 --port 8001
    volumes:
      - ..:/app
    profiles: ["realtime"]
    ports:
      - "8001:8001"
    env_file:
      - ./.env
    environment:
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: "0.0.0.0,localhost,asgi,api.self-link.com"
      DJANGO_SETTINGS_MODULE: core.settings.base
      DATABASE_URL: ${DATABASE_URL:-postgres://selflink:selflink@pgbouncer:6432/selflink}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PUBSUB_REDIS_URL: ${PUBSUB_REDIS_URL:-redis://redis:6379/1}
    depends_on:
      - pgbouncer
      - redis

  worker:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    command: celery -A core worker -l info
    volumes:
      - ..:/app
    env_file:
      - ./.env
    environment:
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: "0.0.0.0,localhost,worker,api.self-link.com"
      DJANGO_SETTINGS_MODULE: core.settings.base
      DATABASE_URL: ${DATABASE_URL:-postgres://selflink:selflink@pgbouncer:6432/selflink}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PUBSUB_REDIS_URL: ${PUBSUB_REDIS_URL:-redis://redis:6379/1}
      OPENSEARCH_ENABLED: ${OPENSEARCH_ENABLED:-false}
      OPENSEARCH_HOST: ${OPENSEARCH_HOST:-opensearch}
      OPENSEARCH_PORT: ${OPENSEARCH_PORT:-9200}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET: ${S3_BUCKET:-selflink-media}
    depends_on:
      - pgbouncer
      - redis

  beat:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.api
    command: celery -A core beat -l info
    volumes:
      - ..:/app
    profiles: ["beat"]
    env_file:
      - ./.env
    environment:
      DJANGO_DEBUG: "false"
      DJANGO_ALLOWED_HOSTS: "0.0.0.0,localhost,beat,api.self-link.com"
      DJANGO_SETTINGS_MODULE: core.settings.base
      DATABASE_URL: ${DATABASE_URL:-postgres://selflink:selflink@pgbouncer:6432/selflink}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PUBSUB_REDIS_URL: ${PUBSUB_REDIS_URL:-redis://redis:6379/1}
    depends_on:
      - pgbouncer
      - redis

  realtime:
    build:
      context: ..
      dockerfile: infra/docker/Dockerfile.realtime
    profiles: ["realtime"]
    env_file:
      - ./.env
    ports:
      - "8002:8001"
    environment:
      REALTIME_JWT_SECRET: ${REALTIME_JWT_SECRET}
      REALTIME_REDIS_URL: ${REALTIME_REDIS_URL:-redis://redis:6379/1}
    depends_on:
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: selflink
      POSTGRES_USER: selflink
      POSTGRES_PASSWORD: selflink
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # analytics-replica:
  #   image: postgres:15-alpine
  #   profiles: ["analytics"]
  #   environment:
  #     POSTGRES_DB: selflink
  #     POSTGRES_USER: selflink
  #     POSTGRES_PASSWORD: selflink

  pgbouncer:
    image: edoburu/pgbouncer:1.22.1-p0
    volumes:
      - ./pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data

  opensearch:
    image: opensearchproject/opensearch:2.13.0
    profiles: ["search"]
    environment:
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: -Xms512m -Xmx512m
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: ${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -u admin:${OPENSEARCH_INITIAL_ADMIN_PASSWORD} http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - opensearch-data:/usr/share/opensearch/data

  minio:
    image: minio/minio:RELEASE.2024-01-18T22-51-28Z
    profiles: ["storage"]
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  postgres-data:
  redis-data:
  opensearch-data:
  minio-data:
